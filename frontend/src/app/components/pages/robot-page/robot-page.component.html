<app-not-found
    [visible] = "!robot.id"
    notFoundMessage="Robot Not Found"
    resetLinkText = "Back To Homepage">
</app-not-found>
<div *ngIf="robot.id" class="container">
    <img [src]="robot.imageUrl" [alt]="robot.name" />

    <div class="details">
        <div class="header">
            <span class="name">
                {{robot.name}}
            </span>
            <span class="favorite {{robot.favorite? '':'not'}}">ðŸŽ”</span>
        </div>
        <div class="rating">
            <ngb-rating                        
                        [max]="5" 
                        [(rate)]="robot.stars"
                        style="
                        color: red;
                        size: 25;"                        
                        uncheckedcolor = "black"                        
                        [readonly]="true">
            </ngb-rating> 
        </div>
        
        <div class="origins">
            <span *ngFor="let origin of robot.origins">
                {{origin}}
            </span>
        </div>
        
        <div class="tags">
            <a *ngFor="let tag of robot.tags" routerLink="/tag/{{tag}}">
                {{tag}}
            </a>
        </div>

        <div class="price">
            <span>
                {{robot.price | currency}}
            </span>
        </div>

        <button (click)="addToCart()">Add to Cart</button>

    </div>
</div>
